<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .player-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            color: white;
        }

        .current-song {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-song h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .current-song p {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: #667eea;
            font-size: 20px;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .control-btn.active {
            background: #ffd700;
            color: #667eea;
        }

        .secondary-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .control-btn.secondary {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }

        .playlist {
            margin-bottom: 25px;
        }

        .playlist h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .song-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .song-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .song-info {
            flex: 1;
        }

        .song-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .song-duration {
            font-size: 12px;
            opacity: 0.7;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .song-item.active .delete-btn {
            background: rgba(255, 255, 255, 0.3);
        }

        .song-item.active .delete-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .upload-section {
            text-align: center;
        }

        .upload-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f8f9fa;
            border-color: #764ba2;
        }

        .upload-area.drag-over {
            background: #e7eaf6;
            border-color: #764ba2;
        }

        .upload-area.uploading {
            opacity: 0.6;
            pointer-events: none;
        }

        .upload-icon {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #fileInput {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ My Music Player</h1>

        <div class="player-section">
            <div class="current-song">
                <h2 id="currentSongName">No song selected</h2>
                <p id="currentSongArtist">Select a song to play</p>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">‚èÆ</button>
                <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
                <button class="control-btn" id="nextBtn">‚è≠</button>
            </div>

            <div class="secondary-controls">
                <button class="control-btn secondary" id="shuffleBtn" title="Shuffle">üîÄ</button>
                <button class="control-btn secondary" id="loopBtn" title="Loop Current Song">üîÅ</button>
            </div>
        </div>

        <div class="playlist">
            <h3>Playlist</h3>
            <div id="playlistContainer">
                <div class="loading">Loading songs...</div>
            </div>
        </div>

        <div class="upload-section">
            <h3>Add New Songs</h3>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag & drop MP3 files here or</p>
                <button class="upload-btn" id="uploadBtn">Choose Files</button>
                <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg" multiple>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        let songs = [];
        let currentSongIndex = -1;
        let isShuffleOn = false;
        let isLoopOn = false;
        let originalPlaylist = [];
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const currentSongName = document.getElementById('currentSongName');
        const currentSongArtist = document.getElementById('currentSongArtist');
        const playlistContainer = document.getElementById('playlistContainer');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const loopBtn = document.getElementById('loopBtn');

        // Load songs from server
        async function loadSongs() {
            try {
                const response = await fetch('/api/songs');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                songs = Array.isArray(data) ? data : [];
                console.log('Loaded songs:', songs);
                renderPlaylist();
            } catch (error) {
                console.error('Error loading songs:', error);
                songs = [];
                renderPlaylist();
            }
        }

        // Render playlist
        function renderPlaylist() {
            if (songs.length === 0) {
                playlistContainer.innerHTML = '<div class="empty-state">No songs in playlist. Upload some songs to get started!</div>';
                return;
            }

            playlistContainer.innerHTML = songs.map((song, index) => `
                <div class="song-item ${index === currentSongIndex ? 'active' : ''}" data-index="${index}">
                    <div class="song-info">
                        <div class="song-name">${song.name}</div>
                        <div class="song-duration">${song.duration}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteSong(${index}, '${song.filename}', event)">Delete</button>
                </div>
            `).join('');

            // Add click event to song items
            document.querySelectorAll('.song-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        const index = parseInt(item.dataset.index);
                        playSong(index);
                    }
                });
            });
        }

        // Play song
        function playSong(index) {
            if (index < 0 || index >= songs.length) return;
            
            currentSongIndex = index;
            const song = songs[index];
            
            console.log('Playing song:', song);
            console.log('Song file path:', song.file);
            
            audioPlayer.src = song.file;
            audioPlayer.play().catch(err => {
                console.error('Error playing audio:', err);
                alert('Error playing song. Check console for details.');
            });
            playPauseBtn.textContent = '‚è∏';
            
            currentSongName.textContent = song.name;
            currentSongArtist.textContent = `Track ${index + 1} of ${songs.length}`;
            
            renderPlaylist();
        }

        // Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (currentSongIndex === -1 && songs.length > 0) {
                playSong(0);
            } else if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = '‚è∏';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        });

        // Previous song
        prevBtn.addEventListener('click', () => {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            } else if (songs.length > 0) {
                playSong(songs.length - 1);
            }
        });

        // Next song
        nextBtn.addEventListener('click', () => {
            if (currentSongIndex < songs.length - 1) {
                playSong(currentSongIndex + 1);
            } else if (songs.length > 0) {
                playSong(0);
            }
        });

        // Auto play next song
        audioPlayer.addEventListener('ended', () => {
            if (isLoopOn) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else if (currentSongIndex < songs.length - 1) {
                playSong(currentSongIndex + 1);
            } else {
                playSong(0);
            }
        });

        // Update progress bar
        audioPlayer.addEventListener('timeupdate', () => {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = percent + '%';
            currentTime.textContent = formatTime(audioPlayer.currentTime);
        });

        // Update duration
        audioPlayer.addEventListener('loadedmetadata', () => {
            duration.textContent = formatTime(audioPlayer.duration);
            if (currentSongIndex >= 0) {
                songs[currentSongIndex].duration = formatTime(audioPlayer.duration);
                renderPlaylist();
            }
        });

        // Click on progress bar
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const percent = clickX / width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Delete song
        async function deleteSong(index, filename, event) {
            event.stopPropagation();
            
            if (confirm(`Are you sure you want to delete "${songs[index].name}"?`)) {
                try {
                    const response = await fetch(`/api/songs/${filename}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // If deleting current song
                        if (index === currentSongIndex) {
                            audioPlayer.pause();
                            audioPlayer.src = '';
                            playPauseBtn.textContent = '‚ñ∂';
                            currentSongName.textContent = 'No song selected';
                            currentSongArtist.textContent = 'Select a song to play';
                            currentSongIndex = -1;
                        } else if (index < currentSongIndex) {
                            currentSongIndex--;
                        }
                        
                        songs.splice(index, 1);
                        renderPlaylist();
                    } else {
                        alert('Failed to delete song');
                    }
                } catch (error) {
                    console.error('Error deleting song:', error);
                    alert('Error deleting song');
                }
            }
        }

        // Upload functionality
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('click', (e) => {
            if (e.target === uploadArea || e.target.classList.contains('upload-icon') || e.target.classList.contains('upload-text')) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            fileInput.value = '';
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        async function handleFiles(files) {
            if (!files || files.length === 0) {
                console.log('No files selected');
                return;
            }
            
            uploadArea.classList.add('uploading');
            console.log(`Processing ${files.length} file(s)...`);
            
            for (const file of Array.from(files)) {
                console.log('File details:', {
                    name: file.name,
                    type: file.type,
                    size: file.size
                });
                
                // Check if it's an MP3 file (by extension or MIME type)
                const isMP3 = file.name.toLowerCase().endsWith('.mp3') || 
                              file.type === 'audio/mpeg' || 
                              file.type === 'audio/mp3';
                
                if (isMP3) {
                    const formData = new FormData();
                    formData.append('song', file);
                    
                    console.log(`Uploading ${file.name}...`);
                    
                    try {
                        const response = await fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        });
                        
                        console.log('Upload response status:', response.status);
                        
                        if (response.ok) {
                            const newSong = await response.json();
                            console.log('Song uploaded successfully:', newSong);
                            songs.push(newSong);
                            alert(`‚úÖ "${file.name}" uploaded successfully!`);
                        } else {
                            const errorData = await response.json().catch(() => ({}));
                            console.error('Upload failed:', errorData);
                            alert(`‚ùå Failed to upload ${file.name}: ${errorData.error || 'Unknown error'}`);
                        }
                    } catch (error) {
                        console.error('Error uploading file:', error);
                        alert(`‚ùå Error uploading ${file.name}: ${error.message}`);
                    }
                } else {
                    console.warn(`File ${file.name} is not an MP3 file (type: ${file.type})`);
                    alert(`‚ùå ${file.name} is not an MP3 file. Please upload only MP3 files.`);
                }
            }
            
            uploadArea.classList.remove('uploading');
            console.log(`Total songs after upload: ${songs.length}`);
            renderPlaylist();
        }

        // Shuffle functionality
        shuffleBtn.addEventListener('click', () => {
            isShuffleOn = !isShuffleOn;
            shuffleBtn.classList.toggle('active');
            
            if (isShuffleOn) {
                originalPlaylist = [...songs];
                const currentSong = currentSongIndex >= 0 ? songs[currentSongIndex] : null;
                
                for (let i = songs.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [songs[i], songs[j]] = [songs[j], songs[i]];
                }
                
                if (currentSong) {
                    currentSongIndex = songs.findIndex(s => s.id === currentSong.id);
                }
                
                renderPlaylist();
            } else {
                const currentSong = currentSongIndex >= 0 ? songs[currentSongIndex] : null;
                songs = [...originalPlaylist];
                
                if (currentSong) {
                    currentSongIndex = songs.findIndex(s => s.id === currentSong.id);
                }
                
                renderPlaylist();
            }
        });

        // Loop functionality
        loopBtn.addEventListener('click', () => {
            isLoopOn = !isLoopOn;
            loopBtn.classList.toggle('active');
        });

        // Initial load
        loadSongs();
    </script>
</body>
</html>
